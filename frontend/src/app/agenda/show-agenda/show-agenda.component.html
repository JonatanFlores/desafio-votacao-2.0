<section
  class="text-gray-400 bg-gray-900 body-font h-full"
  *ngIf="agendaDetails as agendaDetails"
>
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-white">
        {{ agendaDetails.agenda.description }}
      </h1>
      <p *ngIf="agendaDetails.session.active" class="leading-relaxed mt-4">
        Tempo Restante: {{ countdown }}
      </p>
      <p class="leading-relaxed mt-4">
        Número de Votos: {{ agendaDetails.vote.count }}
      </p>
      <p
        *ngIf="!agendaDetails.session.active && agendaDetails.agenda.passed"
        class="mt-4"
      >
        <span
          class="text-sm font-semibold mr-2 px-2.5 py-0.5 rounded bg-green-100 text-green-800"
        >
          Pauta aprovada
        </span>
      </p>
      <p
        *ngIf="!agendaDetails.session.active && !agendaDetails.agenda.passed"
        class="mt-4"
      >
        <span
          class="text-sm font-semibold mr-2 px-2.5 py-0.5 rounded bg-red-100 text-red-800"
        >
          Pauta não aprovada
        </span>
      </p>
      <button
        *ngIf="agendaDetails.session.active"
        [routerLink]="['/add/vote', agendaDetails.agenda.id]"
        class="text-white bg-yellow-500 border-0 py-2 px-8 mt-4 focus:outline-none hover:bg-yellow-600 rounded text-lg"
      >
        Ir para Votação
      </button>
      <button
        *ngIf="!agendaDetails.session.active"
        class="text-white bg-yellow-500 border-0 py-2 px-8 mt-4 rounded text-lg disabled:bg-gray-400 disabled:cursor-not-allowed disabled:text-gray-800"
        disabled
      >
        Votação encerrada
      </button>
    </div>
  </div>
</section>
