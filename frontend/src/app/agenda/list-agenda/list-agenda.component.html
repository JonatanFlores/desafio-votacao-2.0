<section class="text-gray-400 bg-gray-900 body-font h-full">
  <div class="container px-5 py-24 mx-auto">
    <div
      class="-my-8 divide-y-2 divide-gray-800"
      *ngFor="let agenda of agendas"
    >
      <div class="py-8 flex flex-wrap md:flex-nowrap">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <span class="font-semibold title-font text-white">CATEGORIA</span>
          <span class="mt-1 text-gray-500 text-sm">
            Tempo Restante: {{ agenda.countdown }}
          </span>
        </div>
        <div class="md:flex-grow">
          <h2 class="text-2xl font-medium text-white title-font mb-2">
            {{ agenda.description }}
          </h2>
          <a
            class="text-yellow-400 inline-flex items-center mt-4"
            [routerLink]="['/view/agenda', agenda.id]"
            >Saiba mais
            <svg
              class="w-4 h-4 ml-2"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
