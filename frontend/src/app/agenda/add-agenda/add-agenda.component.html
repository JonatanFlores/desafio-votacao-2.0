<section class="text-gray-400 bg-gray-900 body-font h-full">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div
      class="bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    >
      <form method="POST" #form="ngForm" (submit)="saveAgenda(form)">
        <h2 class="text-white text-lg font-medium title-font mb-5">
          Nova Pauta
        </h2>
        <div class="relative mb-4">
          <label for="description" class="leading-7 text-sm text-gray-400"
            >Descrição</label
          >
          <input
            ngModel
            type="text"
            id="description"
            name="description"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
          <div
            *ngIf="formErrors['description']"
            class="text-red-500 text-xs mt-1"
          >
            {{ formErrors["description"] }}
          </div>
        </div>
        <div class="relative mb-4">
          <label for="duration" class="leading-7 text-sm text-gray-400"
            >Duração em Minutos</label
          >
          <input
            [(ngModel)]="duration"
            type="number"
            id="duration"
            name="duration"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
          <div *ngIf="formErrors['duration']" class="text-red-500 text-xs mt-1">
            {{ formErrors["duration"] }}
          </div>
        </div>
        <button
          class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg"
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</section>
